 <section>
    <img class="myslides" src="pic1.jpg" height="300" width="300" >
    <img class="myslides" src="pic4.jpg" height="300" width="300" >
    
  </section>
  
<script>
  var index = 0;
function carousel() {
  var i;
  var x = document.getElementsByClassName("myslides");

  for (i = 0; i < x.length; i++) {``
    x[i].style.display = "none";
  }

  index++;
  if (index > x.length) {
    index = 1;
  }

  x[index - 1].style.display = "block";

  setTimeout(carousel, 2000);
}
carousel(); 
</script>
